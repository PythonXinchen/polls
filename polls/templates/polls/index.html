<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票系统</title>
</head>
<body>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>当前没有发起投票.</p>
{% endif %}
<a href="{% url 'login' %}">登录</a>
<a href="{% url 'about' %}">关于</a>
</body>
</html>
