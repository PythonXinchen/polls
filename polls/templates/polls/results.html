<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票系统</title>
</head>
<body>
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} 票</li>
{% endfor %}
</ul>

<a href="{% url 'detail' question.id %}">再投一次?</a>
<a href="{% url 'index' %}">返回</a>
</body>
</html>
